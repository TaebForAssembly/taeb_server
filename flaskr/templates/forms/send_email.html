{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Send to mailing list{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="subject">Subject</label>
    <input name="subject" id="subject" required>
    <label for="content">Password</label>
    <input type="content" name="content" id="content" required>
    <input type="submit" value="Send to List">
    <input type="submit" formaction="mailing_list/preview" formtarget="_blank">
  </form>

  <form method="post" action="/logout">
    <button type="submit">Log-out</button>
  </form>
{% endblock %}
