{% extends 'base.html' %}

{% block content %}
  <div class="form_content">
    {% for field, errors in form.errors.items() %}
    <div class="alert alert-error">
        {{ form[field].label }}: {{ ', '.join(errors) }}
    </div>
    {% endfor %}
    {% if error %}
    <div class="alert alert-error">
        {{error}}
    </div>
    {% endif %}

    {% block form_content %}
    {% endblock %}
  </div>
{% endblock %}
