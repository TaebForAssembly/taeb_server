{% extends 'form.html' %}

{% block header %}
  <h1>{% block title %}Log-In{% endblock %}</h1>
{% endblock %}

{% block form_content %}
<form method="post">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    <input type="submit" value="Log-in">
</form>
{% endblock %}
