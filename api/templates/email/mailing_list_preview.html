{% extends 'form.html' %}

{% block form_content %}
<h1>Send Preview Email</h1>
<form method="post">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email(size=20) }}
    <input type="hidden" name="content" value={{content.strip()}} >
    <input type="hidden" name="subject" value={{subject.strip()}} >
    <input type="submit" value="Send">
</form>

{% include 'email/mailing_list.html' %}
{% endblock %}
