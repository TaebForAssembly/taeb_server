{% extends 'form.html' %}

{% block form_content %}
<h1>Send Preview Email</h1>
<form method="post">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email(size=20) }}
    <input type="submit" value="Send">
</form>

<p>Subject: {{subject}}</p>
{% include 'email/mailing_list.html' %}
{% endblock %}
