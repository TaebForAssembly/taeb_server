<table style="font-family: Arial, Helvetica, sans-serif; width: 100%; border-collapse: collapse;" cellpadding="0" cellspacing="0">
    <tr style="background-color: #012852; margin: 0; padding: 0; color: white; display: flex; justify-content: center; padding: 1rem">
        <td>
            <a href="https://www.taebforassembly.com/" target="_blank">
                <img src="https://images.squarespace-cdn.com/content/v1/67716ef37c97f016c188523b/ca791956-47c3-4b03-ab07-ef038d197c1a/logo+transparent.png?format=1500w" style="max-height: 125px">
            </a>
        </td>
    </tr>
    <tr style="background-color: lightgray">
        <td style="padding: 1rem;">
            <table style="max-width: 600px; background-color: white; padding: 1rem; border-radius: 0.5rem; margin: auto;" width="100%">
                <tr><td>
                    {{content.strip()}}
                </td></tr>
            </table>
        </td>
    </tr>
    <tr style="background-color: #012852; margin: 0; color: white; display: flex; justify-content: center; padding: 0.25rem;">
        <td>
            <table style="border-spacing: 0.75rem;">
                <tr>
                {%for link in social_links%}
                    <td style="background-color: #FEB908; border-radius: 0.25rem; padding: 0.1rem">
                        <a href={{link["url"]}} target="_blank">
                            <img src={{link["image"]}}>
                        </a>
                    </td>
                {%endfor%}
                </tr>
            </table>
            {RESEND_UNSUBSCRIBE_LINK}
        </td>
    </tr>
</table>
